
<!DOCTYPE html>
<html lang="it">

    <meta charset="UTF-8" />

    <title>Giuseppe Basile | Atelier Digitale</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              obsidian: '#030303',
              gold: '#D4AF37',
            },
            fontFamily: {
              serif: ['Lora', 'serif'],
              'serif-display': ['Cormorant Garamond', 'serif'],
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #030303;
        color: white;
        scroll-behavior: smooth;
        overflow-x: hidden;
      }
      .gold-gradient {
        background: linear-gradient(135deg, #D4AF37 0%, #F1D382 50%, #D4AF37 100%);
      }
      .gold-text {
        background: linear-gradient(135deg, #D4AF37 0%, #F1D382 50%, #D4AF37 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
      ::selection {
        background: #D4AF37;
        color: black;
      }
      .grain-bg {
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.75' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
      }
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-up {
        animation: fadeIn 1.2s cubic-bezier(0.19, 1, 0.22, 1) forwards;
      }
      @keyframes respirate {
        0%, 100% { transform: scale(1) translate(0, 0); opacity: 0.15; }
        50% { transform: scale(1.15) translate(30px, -30px); opacity: 0.25; }
      }
      @keyframes respirate-slow {
        0%, 100% { transform: scale(1) translate(0, 0); opacity: 0.12; }
        50% { transform: scale(1.1) translate(-40px, 40px); opacity: 0.2; }
      }
      .animate-respirate {
        animation: respirate 18s ease-in-out infinite;
      }
      .animate-respirate-slow {
        animation: respirate-slow 24s ease-in-out infinite;
      }
    </style>
